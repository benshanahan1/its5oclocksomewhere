<html>
<head>
    <title>Where is it 5 o'clock?</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js'></script>
</head>
<body>
    <div>It's 5 o'clock in <span id='locationDisplay'></span>.</div>
</body>
<script src='utc-countries.js'></script>
<script>
    const currentTime = moment();

    // currentTime.

    // console.log(currentTime)

    // Display current time
    const displayTimeElem = document.getElementById('locationDisplay');
    displayTimeElem.innerText = currentTime.format('LLLL');

    // Display where in the world it's 5pm.
    
</script>
</html>
